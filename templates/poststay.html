{% extends 'baselogin2.html' %}
{% block title %} Post Destination Blog {% endblock title %}

{% block form %}
<br>
<br><br><br>
{% include "message.html" %}
<h2 style="color:black;"> Post Stay Details </h2>

<div class="row">

    <div class="col-md-4"></div>

    <div class="col-md-15">
        <div class="text-center">
            <form action="/stay" method="post">

            
            <div class="form-group">
                <input type="text" class="form-control mt-2" placeholder="Name" name=name required>
            </div>

            <div class="form-group">
            <input type="text" class="form-control mt-2" placeholder="Location" name=locname required>
            </div>
            
            <div class="form-group">
                <input type="number" class="form-control mt-2"  placeholder="Enter the approximate pricing" name=budget required>
            </div>

            <div class="form-group">
            <input type="url" class="form-control mt-2" placeholder="Provide link" name=blog >
            </div>

            <div class="form-group">
            <input type="number" class="form-control mt-2" min='1' max="5" placeholder="Review stars" name=rev required>
            </div>


            <br>
            <div class="text-center">
            <button type="submit" class="btn btn-info" >submit</button>
            </div>
          
        </form>
    </div>
    

</div>
    <div class="col-md-4"></div>

</div>
<div>
    <h1 style="color: black;"></h1>
</div>

{% endblock form %}
